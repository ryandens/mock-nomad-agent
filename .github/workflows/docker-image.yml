name: Docker Image CI

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: 🐳 Build the Docker image
      run: docker build . --file 0.X/Dockerfile --tag docker.pkg.github.com/ryandens/mock-nomad-agent/mock-nomad-agent:latest
